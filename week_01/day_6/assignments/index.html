<!DOCTYPE html>
<html>
    <head>
        <title>Masai Course</title>
        <link rel = "stylesheet" type = "text/css" href = "index.css" />
    </head>
    <body>
        <div class="header">
            <div id="menu_image">
                <img src="https://course.masaischool.com/img/logo_big.png" alt="" />
            </div>
            <div id="student_name">
                <a href="#">A Vinod Kumar</a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="left">
            <div class="lectures">
                <div id="lectures_logo">
                    <i class="fas fa-book"></i>
                </div>
               <a href="#">
                   <span id="letures_heading">Lectures</span>
                   <div class="clear"></div>
               </a>
            </div>
            <div class="quizzes">
                <div id="quiz_logo">
                    <i class="fa-fw fas fa-pencil-alt"></i>
                </div>
               <a href="#">
                   <div id="quiz_heading">Quizzes</div>
                   <div class="clear"></div>
               </a>
            </div>
            <div class="assignments">
                <div id="assignments_logo">
                    <i class="fa-fw fas fa-clipboard"></i>
                </div>
               <a href="#">
                   <div id="assignments_heading">Assignments</div>
                   <div class="clear"></div>
               </a>
            </div>
            <div class="tracker">
                <div id="tracker_logo">
                    <i class="fa-fw fas fa-check-circle"></i>
                </div>
               <a href="#">
                   <div id="tracker_heading">Tracker</div>
                   <div class="clear"></div>
               </a>
            </div>
            <div class="attendance">
                <div id="attendance_logo">
                    <i class="fa-fw fas fa-calendar-alt"></i>
                </div>
               <a href="#">
                   <div id="attendance_heading">Attendance</div>
                <div class="clear"></div>
               </a>
            </div>
            <div class="typing">
                <div id="typing_logo">
                    <i class="fa-fw fas fa-keyboard"></i>
                </div>
               <a href="#">
                   <div id="typing_heading">Typing Speed</div>
                   <div class="clear"></div>
               </a>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div id="attendance">Today's Attendance</div>
                <div id="assignments_completed">Assignments Completed</div>
                <div id="assignments_unlocked">Assignments Unlocked</div>
            </div>
            <div class="clear"></div>
            <div class="bottom">
                <div class="bottom_left">
                    <div id="today_lectures">Today's Lectures</div>
                </div>
                <div class="bottom_right">
                    <div id="today_quiz">Today's Quizzes</div>
                    <hr/>
                    <div id="today_assignments">Today's Assignments</div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</html>
